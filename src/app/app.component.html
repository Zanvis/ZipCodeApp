<h1 class="text-center mt-3">Zip Code App</h1>
<div class="container d-flex justify-content-center mt-3">
  <zip-code (onData) = "setData($event)"></zip-code>
</div>
<div *ngIf="AllData" class="container mt-2 d-flex justify-content-center">
  <div class="btn-group" role="group" aria-label="Buttons">
    <button (click)="OpenGoogleMaps()" [disabled]="showGoogleMap" class="btn btn-primary mx-3"><i class="bi bi-google"></i> Google Maps</button>
    <button (click)="OpenStreetMap()" [disabled]="!showGoogleMap" class="btn btn-primary mx-3"><i class="bi bi-map"></i> OpenStreetMap</button>
  </div>
</div>
<div *ngIf="AllData && !showGoogleMap" class="container d-flex justify-content-center mt-2">
  <open-street-map [latitude]="AllData['places'][0]['latitude']" [longitude]="AllData['places'][0]['longitude']"></open-street-map>
</div>
<div *ngIf="AllData && showGoogleMap" class="container d-flex justify-content-center mt-2">
    <google-maps [latitude]="AllData['places'][0]['latitude']" [longitude]="AllData['places'][0]['longitude']" ></google-maps>
</div>
